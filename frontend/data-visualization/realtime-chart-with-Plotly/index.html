<!DOCTYPE html>
<html>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <div id="myPlot" style="width: 100%; max-width: 700px"></div>

    <div class="navbar"><span>Grafik Kebosanan Terhadap Waktu</span></div>
    <div class="wrapper">

        <div id="chart"></div>
        <script>
            function getData() {
                return Math.random();
            }  

            Plotly.plot('chart',[{
                y:[getData()],
                type:'line'
            }]);
            
            var cnt = 0;

            setInterval(function(){

                Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 500) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-500,cnt]
                        }
                    });
                }
            },15);
        </script>
    </div>
  </body>
</html>
